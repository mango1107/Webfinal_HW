<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="main-item">
    <div id="player-input">
        <form id="player-form">
            <label for="player1-name">Player 1: </label>
            <input type="text" id="player1-name" placeholder="Enter name">
            <label for="player2-name">Player 2: </label>
            <input type="text" id="player2-name" placeholder="Enter name">
            <button type="button" id="start-game">Start Game</button>
        </form>
    </div>
    <div id="player-display" class="hidden">
        <p class="player-info" id="player-turn"></p>
    </div>
    <div id="board-cover"></div>
    <div id="board" class="hidden">
    </div>
    <div id="menu" class="hidden">
        <button type="button" id="restart" class="menu-button">Restart</button>
        <button type="button" id="play-song">Play Music</button>
    </div>
</div>
<audio id="game-song" controls src="muciss.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
